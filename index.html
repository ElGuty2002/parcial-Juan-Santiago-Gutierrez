<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>linkedin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu">
        <img class="linkedin" src="iconos/linkedin.png" alt="linkedin_logo" height="30px">
        <input class="barra-busqueda" type="text" placeholder="buscar">
        <div class="casa-container">
            <img class="casa" src="iconos/casa.svg" alt="icono-casa">
            <span class="inicio">Inicio</span>
        </div>
        <div class="red-container">
            <img class="red" src="iconos/red.png" alt="red">
            <span class="text-red">Mi red</span>
        </div>
        <div class="portafolio-container">
            <img class="portafolio" src="iconos/portafolio.png" alt="portafolio">
            <span class="text-empleos">Empleos</span>
        </div>
        <div class="mensajes-container">
            <img class="mensajes" src="iconos/mensajes.png" alt="mensajes">
            <span class="text-mensajes">mensajes</span>
        </div>
        <div class="notificaciones-container">
            <img class="notificaciones" src="iconos/notificaciones.png" alt="notificaciones">
            <span class="text-notificaciones">notificaciones</span>
        </div>
        <div class="perfil-container">
            <img class="perfil" src="iconos/perfil.png" alt="perfil">
            <span class="text-perfil">perfil</span>
        </div>
        <div class="yo-container">
            <img class="yo" src="iconos/yo.png" alt="yo">
            <span class="text-yo">yo</span>
        </div>
        <div class="separador"></div>
        <div class="negocios-container">
            <img class="negocios" src="iconos/negocios.png" alt="negocios">
            <span class="text-negocios">para negocios</span>
        </div>
        <div class="prueba-container" id="texto-subrayado">
            <span class="linea-dorada"><u>Prueba 1 mes de</u></span>
            <span class="linea-dorada"><u>Premium por 0 COP</u></span>
        </div>
    </div>
    <br>
    <br>
      <div class="main-container"> 
        <div class="profile-section">
            <div class="perfil-circulo">
                <img class="foto-perfil" src="iconos/guty.jpg" alt="Foto de perfil">
            </div>
            <h2>Juan Santiago Gutierrez Panesso</h2>
            <p class="universidad">Estudiante en Universidad Autonoma de Occidente</p>
            <hr class="section-divider">
            <br>
            <div class="contactos">
                <p>Contactos</p>
                <p class="contactos-red"><strong>Amplía tu red</strong>
            </div>
            <br>
            <div class="accede">
            <p >Accede a informacion y herramientas exclusivas</p>
            </div>
            <div class="separador-informacion"></div>  
            <div class="marcador">                          
            <img class="icono-marcador"src="iconos/marcador.png" alt="marcador"><p class="text-marcador">Marcapáginas</p>
            </div> 
            
        </div>
        <br>
        <div class="navegation">
            <div class="content-section"></div> <br>
            <div class="nueva-seccion">
        </div>          
    </div>
    <div class="columna-derecha">
    <div class="perfil-derecho"></div>
    <div class="publicidad"></div>
    </div>
        </div>       
</body>
</html>
